<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Atleta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
	<h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Atualizar Atleta</h1>
    
	<!-- Bloco para exibição de mensagens -->
	{% if messages %}
  	{% for message in messages %}
    	{% if message.tags == "success" %}
      	<div class="mb-4 p-3 rounded bg-green-100 border border-green-400 text-green-700">
        	{{ message }}
      	</div>
    	{% elif message.tags == "error" %}
      	<div class="mb-4 p-3 rounded bg-red-100 border border-red-400 text-red-700">
        	{{ message }}
      	</div>
    	{% else %}
      	<div class="mb-4 p-3 rounded bg-blue-100 border border-blue-400 text-blue-700">
        	{{ message }}
      	</div>
    	{% endif %}
  	{% endfor %}
	{% endif %}
    
	<form method="post">
  	{% csrf_token %}
  	{{ form.as_p }}
  	<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Atualizar</button>
	</form>
	<p class="text-center text-sm text-gray-600 mt-4">
  	<a href="{% url 'atleta_detail' %}" class="text-blue-500">Voltar</a>
	</p>
  </div>
</body>
</html>
